<!doctype html>
<html lang="fr">
<head>
	  <meta charset="utf-8">
	  <title>Wizard Coder</title>
	  <meta name="description" content="The HTML5 Herald">
	  <meta name="Equipe Thazet, Bastard, Maurin, Galzin" content="WizardCoder">
	  <link rel="stylesheet" href="style.css">
	  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
		<div class="row" id="ligne">
			<!-- actions à chosir -->
			<table id="actionBar" >
				<tbody class="overflowScrollable">
					<tr class="draggable">
						<td><input type='image' class="sortRouge" src="Sprites/sortilegeRouge.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="sortVert" src="Sprites/sortilegeVert.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="sortJaune" src="Sprites/sortilegeJaune.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="monter" src="images/arrow_haut.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="avancer" src="images/arrow_right.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="repeat_start" src="images/repeat_start.png"/></td>
					</tr>
					<tr class="draggable">
						<td><input type='image' class="repeat_stop" src="images/repeat_stop.png"/></td>
					</tr>
				</tbody>
			</table>

			<!-- Niveau de jeu (généré via levelGeneration.js -->
			<table class=" colonne2" id="tableJeu">
				<tbody id="lvl"></tbody>
			</table>

		</div>

		<div class="row">

			<input type="image" src="images/start.png"  id="btnLancer" />
			<div class="colonne2  dropper" id="selectionBar">

			</div>

			<div class="modal" id="modalEchec" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Echec</h5>
						</div>
						<div class="modal-body">
							<p>Oh non, vous n'avez pas réussi à terminer le niveau !</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary reessayer">Réessayer</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal" id="modalReussite" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Bravo !</h5>
						</div>
						<div class="modal-body">
							<p>Bravo, vous avez complété le niveau en récupérant toutes les étoiles !</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success suivant" id="suivant">Niveau suivant</button>
							<button type="button" class="btn btn-secondary reessayer" >Réessayer</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
<script src="dragNdrop.js" type="text/javascript"></script>
<script src="levels/lvl1.js" type="text/javascript"></script>
<script src="levels/lvl2.js" type="text/javascript"></script>
<script src="levelGeneration.js" type="text/javascript"></script>
<script src="exec.js" type="text/javascript"></script>
</html>
